<div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Library Resources</div>
        <div class="list-group list-group-flush">
        <a href="/library/search/" class="list-group-item list-group-item-action bg-light"><i class="fa fa-search" aria-hidden="true"> </i> Search Books</a>
        <a href="/library/" class="list-group-item list-group-item-action bg-light">Books</a>
        <a href="/library/authors/" class="list-group-item list-group-item-action bg-light">Authors</a>
        
        {% if user.is_authenticated %}        
        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="/library/mybooks/" class="list-group-item list-group-item-action bg-light">My book list</a>
        
        {% else %}
        <a href="{% url 'login' %}?next={{ request.get_full_path|urlencode }}" class="list-group-item list-group-item-action bg-light">My Account</a>
        
        {% endif %}
        
        
        </div>
    </div>
