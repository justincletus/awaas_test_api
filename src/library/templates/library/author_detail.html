{% extends 'master.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-12">
        
      <h1>Author: {{ author }} </h1>
      <p>{{author.date_of_birth}} - 
                
      <div style="margin-left:20px;margin-top:20px">
      <h4>Books</h4>
      
      <dl>
      {% for book in author.book_set.all %}

        <dt><a href="/library/{{book.id}}">{{book}}</a>
           ({{book.bookinstance_set.all.count}})
          </dt>
        <dd>{{book.summary}}</dd>
      {% endfor %}
      </dl>
      
      </div>

    </div>
</div>
    
{% endblock %}
