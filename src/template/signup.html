{% extends 'master.html' %}
    {% block content %}
    <dir class="col-md-6 col-md-4">
            <h2>Sign up</h2>
            <form action="." method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }} <br>
                        {{ field }} <br>
                        {% if field.help_text %}
                            <small style="color: gray">{{ field.help_text }} </small>
                        {% endif %}
                        {% for error in field.errors %}
                        <p style="color: red">
                            {{ error }}
                        </p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <button type="submit">Sign up</button>
            </form>
    </dir>        
    {% endblock %}
